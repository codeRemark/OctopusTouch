		<script>
		function addVKI() {
			var myInput = document.getElementById('myInput');
			if (!myInput.VKI_attached) VKI_attach(myInput);
		}
	</script>
	<script>
 
 	document.addEventListener('gesturestart', function (e) {
    	e.preventDefault();
    });
	</script>

	</center>
